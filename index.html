---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="post-header post-summary">
          <a href="{{post.url}}"><h1>{{ post.title }}</h1></a>
          {{ post.excerpt }}
          <input type="button" class="btn" value="Read More" />
        </div>
      </li>
    {% endfor %}
  </ul>

</div>
